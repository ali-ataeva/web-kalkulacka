<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <main id="calculator" class="bg-black p-5 rounded-xl shadow-md shadow-gray-300">
      <input type="text" id="display" class="w-full bg-violet-200 px-3 py-1 rounded-md mb-3" readonly />
      <article class="flex gap-2">
        <section class="grid grid-cols-3 gap-3 bg-violet-700 p-2 rounded-md">
          <input id="7" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="7">
          <input id="8" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="8">
          <input id="9" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="9">
          <input id="4" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="4">
          <input id="5" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="5">
          <input id="6" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="6">
          <input id="1" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="1">
          <input id="2" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="2">
          <input id="3" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="3">
          <input id="0" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="0">
          <input id="00" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="00">
          <input id="comma" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value=".">
        </section>
        <section class="grid grid-cols-3 grid-rows-4 gap-3 p-2">
          <input id="percent" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="%">
          <input id="AC" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="AC">
          <input id="multiply" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="x">
          <input id="divide" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="รท">
          <input id="add" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="+">
          <input id="subtract" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="-">
          <input id="equals" class="bg-violet-200 px-3 py-1 rounded-md col-span-3 row-span-2 " type="button" value="=">
        </section>
      </article>
    </main>
    <script src="/src/index.ts"></script>
  </body>
</html>
