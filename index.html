<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <main class="bg-black p-5 rounded-xl shadow-md shadow-gray-300">
      <article class="bg-violet-100 rounded-xs p-1 mb-7">
        <p>0</p>
      </article>
      <article class="flex gap-2">
        <section class="grid grid-cols-3 gap-3 bg-violet-700 p-2 rounded-md">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="7">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="8">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="9">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="4">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="5">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="6">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="1">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="2">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="3">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="0">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="00">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value=".">
        </section>
        <section class="grid grid-cols-3 grid-rows-4 gap-3">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="%">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="AC">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="x">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="รท">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="+">
          <input class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="-">
          <input class="bg-violet-200 px-3 py-1 rounded-md col-span-3 row-span-2 " type="button" value="=">
        </section>
      </article>
    </main>
    <script src="/src/handle_buttons.js"></script>
  </body>
</html>
