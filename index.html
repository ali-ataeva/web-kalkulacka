<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <main id="calculator" class="bg-black p-5 rounded-xl shadow-md shadow-gray-300">
      <input type="text" id="display" class="w-full bg-violet-200 px-3 py-1 rounded-md mb-3" readonly />
      <article class="flex gap-2">
        <section class="grid grid-cols-3 gap-3 bg-violet-700 p-2 rounded-md">
          <input id="seven" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="7">
          <input id="eight" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="8">
          <input id="nine" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="9">
          <input id="four" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="4">
          <input id="five" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="5">
          <input id="six" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="6">
          <input id="one" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="1">
          <input id="two" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="2">
          <input id="three" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="3">
          <input id="zero" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="0">
          <input id="double-zero" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="00">
          <input id="comma" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value=".">
        </section>
        <section class="grid grid-cols-3 grid-rows-4 gap-3">
          <input id="percent" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="%">
          <input id="AC" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="AC">
          <input id="multiply" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="x">
          <input id="divide" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="รท">
          <input id="add" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="+">
          <input id="subtract" class="bg-violet-200 px-3 py-1 rounded-md" type="button" value="-">
          <input id="equals" class="bg-violet-200 px-3 py-1 rounded-md col-span-3 row-span-2 " type="button" value="=">
        </section>
      </article>
    </main>
    <script src="/src/handle_buttons.js"></script>
  </body>
</html>
